<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CustomPrice RadioButton</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-paper">
        <div class="paper-title">Choose the capacity</div>
        <form action="">
          <!-- 32GB -->
          <input
            type="radio"
            name="brandtype"
            id="1"
            class="hidebx"
            value="32GB"
          />
          <label for="1" class="lbl-radio">
            <div class="display-box">
              <div class="size">32GB</div>
              <div class="price">$100</div>
            </div>
          </label>

          <!-- 64GB -->

          <input
            type="radio"
            name="brandtype"
            id="2"
            class="hidebx"
            value="64GB"
          />
          <label for="2" class="lbl-radio">
            <div class="display-box">
              <div class="size">64GB</div>
              <div class="price">$100</div>
            </div>
          </label>
          <!-- 128GB -->
          <input
            type="radio"
            name="brandtype"
            id="3"
            class="hidebx"
            value="128GB"
          />
          <label for="3" class="lbl-radio">
            <div class="display-box">
              <div class="size">128GB</div>
              <div class="price">$100</div>
            </div>
          </label>

          <!-- 512GB -->

          <input
            type="radio"
            name="brandtype"
            id="4"
            class="hidebx"
            value="512GB"
          />
          <label for="4" class="lbl-radio">
            <div class="display-box">
              <div class="size">512GB</div>
              <div class="price">$100</div>
            </div>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
